  <title>Css Units</title>

<body>
  <div class="fixed child">
    50px
  </div>
  <div class="em child">
    50em
  </div>

    50rem
  </div>
  <div class="percentage child">
    50%
  </div>
  <div class="view-width child">
    50vw & 50vh
  </div>

  <div class="parent">
    parent
    <div class="fixed child">
      50px
    </div>
    <div class="em child">
      50em
    </div>
    <div class="rem child">
      50rem
    </div>

      50vw & 50vh
